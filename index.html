<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Paint</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/jpg" sizes="32x32" href="rsc\jpg\icon.jpg">
    <base href="base.html">
    <meta name="theme-color" content="#000000"/>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }

        // Peringatan orientasi layar
        if (window.screen.orientation.type.startsWith('portrait')) {
        alert("Please rotate your device to landscape mode for the best experience.");
        }

        // Paksa ke landscape
        if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(function(error) {
            console.log('Gagal mengunci orientasi: ', error);
        });
}

    </script>
    <style>
        .playwrite-gb-s-800 {
            font-family: "Playwrite GB S", cursive;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }
        .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
        }
        @media screen and (orientation: portrait) {
        body {
            transform: rotate(90deg);
            /* Tampilan peringatan atau perubahan tampilan ketika portrait */
        }}

        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            cursor: crosshair;
            zoom: 100%;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .toolbar {
            position: fixed;
            bottom: 0;
            background: rgba(255, 255, 255, 0.445);
            padding: 1px;
            z-index: 10;
        }
        /* .toolbar button, .toolbar input {
            margin: 5px;
        } */
    </style>
</head>
<body class="playwrite-gb-s-800">
    <div class="toolbar">
        <button onclick="clearCanvas()"><span class="material-symbols-outlined">delete_forever</span></button>
        <button onclick="undo()"><span class="material-symbols-outlined">undo</span></button>
        <button onclick="redo()"><span class="material-symbols-outlined">redo</span></button>
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#000000" onchange="changeColor(this.value)">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" value="5" min="1" max="50" onchange="changeBrushSize(this.value)">
      </div>
    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        /* ctx.imageSmoothingEnabled = true; */
        let drawing = false;
        let brushColor = '#ffffff';
        let brushSize = 5;
        let history = [];
        let historyIndex = -1;

        function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function saveState() {
        history = history.slice(0, historyIndex + 1);
        history.push(canvas.toDataURL());
        historyIndex++;
        }

        function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            let img = new Image();
            img.src = history[historyIndex];
            img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            };
        }
        }

        function redo() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            let img = new Image();
            img.src = history[historyIndex];
            img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            };
        }
        }

        function startDrawing(event) {
        drawing = true;
        ctx.beginPath();
        const { clientX, clientY } = event.touches ? event.touches[0] : event;
        ctx.moveTo(clientX, clientY);
        saveState();
        }

        function stopDrawing() {
        drawing = false;
        }

        function draw(event) {
        if (!drawing) return;
        const { clientX, clientY } = event.touches ? event.touches[0] : event;
        ctx.lineWidth = brushSize;
        ctx.lineCap = 'round';
        ctx.strokeStyle = brushColor;
        ctx.lineTo(clientX, clientY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(clientX, clientY);
        }

        function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        saveState();
        }

        function changeColor(color) {
        brushColor = color;
        }

        function changeBrushSize(size) {
        brushSize = size;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

    </script>
</body>
</html>
